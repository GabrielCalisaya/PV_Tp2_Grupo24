    <script>
        const duplicar = numeros => numeros.map (num => num * 2);  
        const original = [1, 2, 3, 4, 5];
        const duplicados = duplicar(original);
        console.log("arreglo original:",original);
        console.log("arreglo duplicado:",duplicados);

    </script>
